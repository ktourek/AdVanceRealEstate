<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RealEstate Portal</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; background:#f8f9fb; }
    header { background:#0f172a; color:#fff; padding:16px 24px; }
    .container { max-width: 1000px; margin: 24px auto; padding: 0 16px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 16px; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:16px; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
    .price { font-weight: 700; }
    .muted { color:#6b7280; font-size: 0.9rem; }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <header>
    <strong>RealEstate Portal</strong>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout - AdVance Real Estate</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: #869a77;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logout-wrapper {
            width: 100%;
            max-width: 1400px;
            height: 100vh;
            display: flex;
            background: #869a77;
        }

        .logout-left {
            flex: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px 80px;
        }

        .logout-title {
            font-size: 28px;
            font-weight: 700;
            color: #000;
            margin-bottom: 15px;
        }

        .logout-subtitle {
            font-size: 18px;
            color: #000;
            margin-bottom: 40px;
        }

        .logout-message {
            font-size: 16px;
            color: #000;
        }

        .logout-message a {
            color: #000;
            text-decoration: underline;
            font-weight: 500;
        }

        .logout-message a:hover {
            color: #333;
        }

        .logout-divider {
            width: 3px;
            background: rgba(255, 255, 255, 0.5);
            margin: 100px 20px 100px 40px;
            align-self: stretch;
        }

        .logout-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
        }

        .logout-logo {
            max-width: 650px;
            width: 100%;
        }

        @media (max-width: 968px) {
            .logout-wrapper {
                flex-direction: column;
                height: auto;
            }

            .logout-divider {
                width: 100%;
                height: 3px;
                margin: 40px 0;
            }

            .logout-left, .logout-right {
                padding: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="logout-wrapper">
        <div class="logout-left">
            <h1 class="logout-title">Logout complete.</h1>
            <p class="logout-subtitle">Your admin session has ended securely.</p>
            <p class="logout-message">Didn't mean to logout? Log back in <a href="{% url 'login' %}">here</a>.</p>
        </div>

        <div class="logout-divider"></div>

        <div class="logout-right">
            <img src="{% static 'img/blackLogo.png' %}" alt="AdVance Real Estate Logo" class="logout-logo">
        </div>
    </div>
</body>
</html>
